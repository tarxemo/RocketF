<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
      .simulation-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  background-color: #1a1a2e;
  color: #e6e6e6;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.simulation-header {
  padding: 1rem;
  background-color: #16213e;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.simulation-content {
  display: flex;
  flex: 1;
  overflow: hidden;
}

.visualization-panel {
  flex: 2;
  background-color: #000033;
  position: relative;
}

.telemetry-panel {
  flex: 1;
  background-color: #0f3460;
  overflow-y: auto;
  padding: 1rem;
}

.control-panel {
  flex: 1;
  background-color: #0f3460;
  overflow-y: auto;
  padding: 1rem;
  border-left: 1px solid #1a1a2e;
}

.simulation-footer {
  padding: 0.5rem;
  background-color: #16213e;
  display: flex;
  justify-content: space-between;
}

/* Gauge styles */
.gauge {
  margin-bottom: 1.5rem;
  background-color: #0f3460;
  padding: 1rem;
  border-radius: 4px;
}

.gauge.warning {
  border-left: 4px solid #ff9f1c;
}

.gauge-title {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.gauge-body {
  height: 20px;
  background-color: #1a1a2e;
  position: relative;
  border-radius: 10px;
  overflow: hidden;
}

.gauge-fill {
  height: 100%;
  background-color: #4dabf7;
  transition: width 0.3s ease;
}

.gauge-value {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  text-align: center;
  line-height: 20px;
  font-size: 0.8rem;
}

.gauge-labels {
  display: flex;
  justify-content: space-between;
  margin-top: 0.5rem;
  font-size: 0.8rem;
}

/* Alert styles */
.alert {
  padding: 0.75rem;
  margin-bottom: 0.5rem;
  border-radius: 4px;
}

.alert-info {
  background-color: #4dabf7;
  color: white;
}

.alert-warning {
  background-color: #ff9f1c;
  color: black;
}

.alert-critical {
  background-color: #e71d36;
  color: white;
}

.alert-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 0.25rem;
  font-weight: bold;
}

.alert-dismiss {
  background: none;
  border: none;
  color: inherit;
  cursor: pointer;
}

/* Dashboard tabs */
.dashboard-tabs {
  display: flex;
  margin-bottom: 1rem;
  border-bottom: 1px solid #1a1a2e;
}

.dashboard-tabs button {
  padding: 0.5rem 1rem;
  background: none;
  border: none;
  color: #e6e6e6;
  cursor: pointer;
  border-bottom: 2px solid transparent;
}

.dashboard-tabs button.active {
  border-bottom-color: #4dabf7;
  font-weight: bold;
}

/* Time navigation */
.time-navigation {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.time-slider {
  flex: 1;
}

.time-buttons {
  display: flex;
  gap: 0.5rem;
}

/* 3D viewer */
.rocket-3d-viewer {
  width: 100%;
  height: 100%;
}

.line-chart {
  background-color: #0f3460;
  padding: 1rem;
  border-radius: 4px;
  margin-bottom: 1rem;
}

.line-chart h4 {
  margin-top: 0;
  margin-bottom: 0.5rem;
}

/* Thrust Indicator */
.thrust-indicator {
  background-color: #0f3460;
  padding: 1rem;
  border-radius: 4px;
  margin-bottom: 1rem;
}

.thrust-meter, .propellant-composition {
  margin-bottom: 1rem;
}

.meter-bar, .composition-bar {
  height: 20px;
  background-color: #1a1a2e;
  position: relative;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 0.5rem;
}

.meter-fill {
  height: 100%;
  background-color: #e71d36;
  transition: width 0.3s ease;
}

.meter-labels {
  display: flex;
  justify-content: space-between;
  font-size: 0.8rem;
}

.fuel-fill {
  height: 100%;
  background-color: #4dabf7;
  display: inline-block;
  text-align: center;
  color: white;
  font-size: 0.8rem;
  line-height: 20px;
}

.oxidizer-fill {
  height: 100%;
  background-color: #ff9f1c;
  display: inline-block;
  text-align: center;
  color: black;
  font-size: 0.8rem;
  line-height: 20px;
}

/* Attitude Indicator */
.attitude-indicator {
  background-color: #0f3460;
  padding: 1rem;
  border-radius: 4px;
  margin-bottom: 1rem;
}

.attitude-indicator h4 {
  margin-top: 0;
  margin-bottom: 0.5rem;
}

.readouts {
  display: flex;
  justify-content: space-between;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
}

canvas {
  background-color: #1a1a2e;
  border-radius: 4px;
  display: block;
  margin: 0 auto;
}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
